{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login page</title>
    <link rel='stylesheet' href='{% static "css/login.css" %}'>
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <p id="msg">Alert : entered email or password is incorrect</p>

    <form action="/Home/" method="POST" onsubmit="return validate(event)">
        {% csrf_token %}
        <p>User Login</p>
        <input type="email" size="25" id="email" placeholder="Email:" name="email" required>
        <input type="password" size="25" id="password" placeholder="password:" required>
        <button onclick="see(event)" id="passi"><i class="fa-solid fa-eye-slash"></i></button>
        <button>submit</button>
        <a href="/register/">Don't have an account</a>
    </form>
    <p id="emails">{{emails}}</p>
    <p id="passwords">{{passwords}}</p>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
